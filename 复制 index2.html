<!doctype html>
<html>
    <head>
        <title>Minimal Bootflat example</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://bootflat.github.io/bootflat/css/bootflat.css">
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
    	
		<div class="container">
			<div id="con1_1">
				<div class="product_list">
					<a href="#"><img src="img/item-1.jpg"></a>
					<p>【乖怪蜜桃.搭搭配】~貂绒嫁到~今年好流行的材质呢~跟风购入~颜色质感都好喜欢de 说呢~重点还很保暖</p>
				</div>
				<div class="product_list">
					<a href="#"><img src="img/item-2.jpg"></a>
					<p>夏天花裤子是一定要有的哦！</p>
				</div>
				<div class="product_list">
					<a href="#"><img src="img/item-3.jpg"></a>
					<p>薄荷绿的西裤子 怎么穿怎么好看</p>
				</div>
				<div class="product_list">
					<a href="#"><img src="img/item-4.jpg"></a>
					<p>超长款的雪纺开衫，很仙很气场呢，敞开穿比较大气，扣起来系个腰带，很淑女哈</p>
				</div>
				<div class="product_list">
					<a href="#"><img src="img/item-5.jpg"></a>
					<p>二零一二，十月。去年夏季最喜欢的雏菊小衬衫+牛仔长裙 还有最爱的复古手工包</p>
				</div>
				<div class="product_list">
					<a href="#"><img src="img/item-6.jpg"></a>
					<p>还有4年就奔3了，现在就拼命地装嫩吧，不然真到30大几岁还这副模样真真是恶心透了 啊哈哈~~ 装嫩必备蛋糕裙！</p>
				</div>
				<div class="product_list">
					<a href="#"><img src="img/item-7.jpg"></a>
					<p>依旧牛仔上衣和室内照。不要以为主角是衣服，其实是鞋子。</p>
				</div>
				<div class="product_list">
					<a href="#"><img src="img/item-8.jpg"></a>
					<p>很简单的大学生而已</p>
				</div>
			</div>
		</div>
	    	
		
        <!-- Bootstrap -->
        <script src="https://dn-biezhi.qbox.me/jquery-2.1.4.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	        
        <!-- Bootflat's JS files.-->
        <script src="https://bootflat.github.io/bootflat/js/icheck.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.selecter.min.js"></script>
        <script src="https://bootflat.github.io/bootflat/js/jquery.fs.stepper.min.js"></script>
		<script src="js/app.js" type="text/javascript"></script>
		
    </body>
</html>
